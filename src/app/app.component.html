<div class="eng-app-container" [class.eng-is-mobile]="mobileQuery.matches">

  <eng-header [isMobile]='mobileQuery.matches' [snav]='snav'></eng-header>

  <mat-sidenav-container class="eng-sidenav-container">

    <!-- Sidenav -->
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-button color='accent' class='vertical-menu-item' (click)='snav.close()' [routerLink]="['/portfolio']">Portfolio</a>
        <a mat-button color='accent' class='vertical-menu-item' (click)='snav.close()' [routerLink]="['/blog']" *ngIf="false">Blog</a>
        <a mat-button color='accent' class='vertical-menu-item' (click)='snav.close()' [routerLink]="['/about']">About</a>
        <a mat-button color='accent' class='vertical-menu-item' (click)='snav.close()' [routerLink]="['/contact']">Contact</a>
      </mat-nav-list>
    </mat-sidenav>

    <!-- Main Content -->
    <mat-sidenav-content>
      <div class='eng-content'>
        <router-outlet class="content"></router-outlet>
      </div>
      <eng-footer></eng-footer>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
